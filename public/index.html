<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-user-info </title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="card">
        <div class="card__top">
          <div class="card__top--arrow"><span class="fa fa-fw fa-arrow-left fa-2x"></span></div>
            <img src="http://placecera.com/200/200" alt="" class="card__top--pic">

        </div>
        <div class="card__bottom">
          <div class="card__bottom--name"><span class="fa fa-fw fa-user"></span>Brit Butler</div>
          <div class="card__bottom--email"><span class="fa fa-fw fa-envelope"></span>brit@theironyard.com</div>
          <div class="card__bottom--phone"><span class="fa fa-fw fa-mobile"></span>(555)123-4567</div>
          <div class="card__bottom--location"><span class="fa fa-fw fa-globe"></span>Atlanta, GA</div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
